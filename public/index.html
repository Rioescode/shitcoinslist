<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Meme Coin Tracker ðŸŒ™</h1>
        <div id="coinList"></div>
    </div>

    <script>
        async function fetchMemeCoins() {
            try {
                const response = await fetch('/api/memecoins');
                const coins = await response.json();
                
                const coinList = document.getElementById('coinList');
                coinList.innerHTML = coins.map(coin => `
                    <div class="coin-card ${coin.percent_change_24h >= 0 ? 'positive' : 'negative'}">
                        <h2>${coin.name} (${coin.symbol})</h2>
                        <p class="price">$${coin.price.toFixed(6)}</p>
                        <p class="change">24h Change: ${coin.percent_change_24h.toFixed(2)}%</p>
                        <p>Market Cap: $${formatNumber(coin.market_cap)}</p>
                        <p>24h Volume: $${formatNumber(coin.volume_24h)}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-US', {
                maximumFractionDigits: 0
            }).format(num);
        }

        fetchMemeCoins();
        setInterval(fetchMemeCoins, 60000); // Update every minute
    </script>
</body>
</html>
